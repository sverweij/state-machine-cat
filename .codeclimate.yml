version: "2"
checks:
  method-lines:
    config:
      threshold: 30
plugins:
  eslint:
    enabled: true
    channel: "eslint-4"
    config:
      config: .eslintrc.json
    checks:
      # compat is not a codeclimeate supported eslint plugin
      compat/compat:
        enabled: false
exclude_patterns:
  - ".github/"
  - "config/"
  - "docs/"
  - "test/"
  - "utl/"
  - "**/node_modules/"
  - "**/*.d.ts"
  - "src/**/*parser.js"
  - "src/render/**/*.template.js"
  - "webpack.config.js"
