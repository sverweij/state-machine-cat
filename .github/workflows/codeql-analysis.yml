name: "CodeQL"

on:
  schedule:
    - cron: "26 20 * * 6"
  push:
    branches:
      - main
    paths:
      - src/
      - bin/
      - tools/
      - docs/sitesrc/
      - docs/smcat-online-interpreter.js
      - docs/state-machine-cat-inpage.js
      - docs/index.html
      - docs/inpage.html
  pull_request:
    branches: 
      - main
    paths:
      - src/
      - bin/
      - tools/
      - docs/sitesrc/
      - docs/smcat-online-interpreter.js
      - docs/state-machine-cat-inpage.js
      - docs/index.html
      - docs/inpage.html
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v2
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml
      - uses: github/codeql-action/analyze@v2
