name: CI

on:
  push:
      branches:
      - master
      - develop
    pull_request:

jobs:
  check:

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]
        platform:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{matrix.platform}}

    steps:
    - uses: actions/checkout@v1
    - name: node ${{matrix.node-version}}@${{matrix.platform}}
      uses: actions/setup-node@v1
      with:
        node-version: ${{matrix.node-version}}
    - name: install, build, lint & test
      run: |
        npm install
        npm run check
      shell: bash
      env:
        CI: true