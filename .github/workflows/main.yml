name: CI

on:
  push:
      branches:
      - master
      - develop
  pull_request:

jobs:
  check:

    strategy:
      fail-fast: false
      matrix:
        # node-version: [^8.12, 10.x, 12.x, 13.x]
        node-version: [13.x]
        platform:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{matrix.platform}}

    steps:
    - uses: actions/checkout@v1
    - name: node ${{matrix.node-version}}@${{matrix.platform}}
      uses: actions/setup-node@v1
      with:
        node-version: ${{matrix.node-version}}
    - name: install
      run: |
        node --version
        npm install
      shell: bash
      env:
        CI: true
    - name: lint & test
      run: |
        node --version
        npm run depcruise
        npm run lint
        npm run test:unit
      shell: bash
      env:
        CI: true