<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Simple SM cat interpreter</title>
        <style media="screen">
            body{
                margin: 0;
                font-family:sans-serif;
                font-size:12px;
                display:flex;
                flex-direction:row;
            }
            #inputscript {
                background-color:black;
                color:white;
                border:0;
            }
            .buttonia {
                background-color: lightgrey;
                width: 120px;
                min-width: 120px;
                text-align: center;
            }
            .buttonia label {
                display: block;
                text-align: left;
                margin: 1em 0 1em 0;
            }
            .column {
                flex-direction: row;
                color: white;
            }
            button {
                font: inherit;
                width: 100%;
                height: 40px;
            }
            textarea {
                font-family: monospace;
            }
        </style>
        <script src="./smcat-online-interpreter.min.js" defer></script>
    </head>
    <body>
        <textarea
            id="inputscript"
            cols="60" rows="0"
            spellcheck="false"
            placeholder="Put your nice smcat script in here">
a {
    aa {
        aaa;
    };
};
</textarea>
        <div class="buttonia">

            <fieldset>
                <legend>Output type</legend>
                <label for="svg">
                    <input id="svg" type="radio" name="languagerg" checked>SVG
                </label>
                <label for="dot">
                    <input id="dot" type="radio" name="languagerg">DOT
                </label>
                <label for="json">
                    <input id="json" type="radio" name="languagerg">JSON
                </label>
                <label for="smcat">
                    <input id="smcat" type="radio" name="languagerg">smcat
                </label>
                <label for="scjson">
                    <input id="scjson" type="radio" name="languagerg">scjson
                </label>
                <label for="scxml">
                    <input id="scxml" type="radio" name="languagerg">scxml
                </label>
                <label for="html">
                    <input id="html" type="radio" name="languagerg">html
                </label>
            </fieldset>
            <fieldset>
                <legend>Engine</legend>
                <select id="engine" title="list of engines to use for rendering">
                    <option value="dot" selected>dot</option>
                    <option value="circo">circo</option>
                    <option value="fdp">fdp</option>
                    <option value="neato">neato</option>
                    <option value="osage">osage</option>
                    <option value="twopi">twopi</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Direction</legend>
                <label for="top-down">
                    <input id="top-down" type="radio" name="directionrg" checked>top down</input>
                </label>
                <label for="left-right">
                    <input id="left-right" type="radio" name="directionrg">left right</input>
                </label>
            </fieldset>
            <fieldset>
                <legend>Render</legend>
                <label for="autorender">
                    <input type="checkbox" id="autorender" checked="true"></input>
                    automatic
                </label>

                <button type="button" id="render" style="display:none">manual</button>
            </fieldset>
            <fieldset>
                <legend id="version">About</legend>
                <div>&copy; Sander Verweij</div>
                <div>GPLv3</div>

                </div>
            </fieldset>

        </div>
        <pre id="output"></pre>
    </body>
</html>
